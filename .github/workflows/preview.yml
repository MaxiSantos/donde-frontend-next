name: Deploying Staging
on:
  push:
    branches:
      - staging
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
 
      - name: Checkout common repo with staging branch
        uses: actions/checkout@v3
        with:
          repository: MaxiSantos/donde-frontend-common
          ref: staging
          path: common
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Copying common to project
        run: |
          cp -r ./common/common ./app/common
          cp -r ./common/public ./public
 
      - name: Setup Node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
 
      - name: Deploy to Staging
        id: deploy-vercel-staging
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: test.dondelobusco.com
