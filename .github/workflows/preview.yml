name: GitHub Actions Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - staging

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      
      - name: Checkout staging branch
        uses: actions/checkout@v3
      
      - name: Checkout common repo with staging branch
        uses: actions/checkout@v3
        with:
          repository: MaxiSantos/donde-frontend-common
          ref: staging
          path: common
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Copying common to project
        run: |
          cp -r ./common/common ./app/common
          cp -r ./common/public ./public 
      
      - name: Install Vercel CLI
        run: npm install --global vercel@28.2.3
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Copying env files to project
        run: |
          cp -r ./.vercel/.env.preview.local ./.env.local
      
      - name: Copying env files to .env file
        run: |
          cp -r ./.vercel/.env.preview.local ./.env
      
      - name: Read file env.local
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: ".env.local"
      
      - name: Read file env.production
        id: read_file2
        uses: andstor/file-reader-action@v1
        with:
          path: ".env.production"
          
      - name: Read file env
        id: read_file3
        uses: andstor/file-reader-action@v1
        with:
          path: ".env"
       
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: showing files and folders
        run: ls -a
        
      - name: showing output folder
        run: ls -a .vercel/output/static
        
      - uses: amondnet/vercel-action@v25.1.0      
        with:          
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_NEXTJS }}
          vercel-args: --prebuilt
          alias-domains: |
            test.dondelobusco.com
